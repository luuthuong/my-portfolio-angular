<mat-card *ngIf="data">
    <mat-card-header>
        <mat-card-title>{{data.title}}</mat-card-title>
        <mat-card-subtitle>{{data.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{data.content}}
        </p>
        <ng-container [ngTemplateOutlet]="type === 0 ? chipList : listItem"
            [ngTemplateOutletContext]="{data: data.listItem}">
        </ng-container>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="onEditEvent.emit(data)" mat-button>EDIT</button>
        <button (click)="onDeleteEvent.emit()" mat-button color="warn">DELETE</button>
    </mat-card-actions>
</mat-card>

<ng-template #chipList let-data="data">
    <mat-chip-list>
        <mat-chip *ngFor="let item of data">{{item}}</mat-chip>
    </mat-chip-list>
</ng-template>
<ng-template #listItem let-data="data">
    <mat-list role="list">
        <mat-list-item *ngFor="let item of data" role="listitem">{{item}}</mat-list-item>
    </mat-list>
</ng-template>
