<section class="section jobs" id='jobs'>
    <div class="container">
        <div class="section-box">
            <div class="about-title mb-5" data-aos="fade-up" data-aos-duration="1000">
                <h3 class="e-font section-title">
                    {{"EXPERIENCE.TITLE" | translate}}
                </h3>
            </div>
            <div class="jobs-tabs jobs-tabs__wrapper" data-aos="fade-up" data-aos-duration="1000">
                <ul ngbNav #nav="ngbNav" [(activeId)]="active"  class="nav-tabs jobs-tabs">
                    <li *ngFor='let JOB of globalService.$getExperience | async; let i = index' [title]="JOB.name"
                        [ngbNavItem]="i">
                        <a ngbNavLink>{{JOB.name}}</a>
                        <ng-template ngbNavContent>
                            <h4 class='title-tab-content'>{{JOB.position}} <span
                                    class="company-tab-content">{{JOB.content.title}}</span></h4>
                            <h5 class="job-time">{{JOB.content.time}}</h5>
                            <p *ngFor='let jobDescriptionParagraph of JOB.content.description; let i = index'
                                class="job-description" [innerHTML]="jobDescriptionParagraph | translate"></p>
                            <span></span>
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>

        </div>
    </div>
</section>
