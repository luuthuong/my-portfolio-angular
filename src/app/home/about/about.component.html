<section *ngIf="information" class="section about" id='about'>
    <div class="container">
        <div class="section-box">
            <div class="about-title" data-aos="fade-up">
                <h4 class="section-title">
                    {{"ABOUT_ME.TITLE" | translate}}
                </h4>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-4 mb-md-0">
                    <div class="about-description">
                        <p [innerHTML]="information.description" class="user-select-none" data-aos="fade-up"
                            data-aos-duration="1000">
                        </p>
                        <ul class="skills-list" data-aos="fade-up">
                            <li *ngFor="let item of information.skill" class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                                    class="underline cursor-pointer"> {{item}} </span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4 mt-md-0 text-center" data-aos="fade-up" data-aos-duration="1000">
                    <div class="about-img-container">
                        <img (click)='analyticsService.sendAnalyticEvent("click_image", "about", "image")'
                            class="rounded" width="300" height="300"
                            src="https://images.pexels.com/photos/1629781/pexels-photo-1629781.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="LuuThuong">
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
